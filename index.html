<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>K5 Partner Streaming Site</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="app" v-cloak>
	<header class="main-header">
      <img class="logo" align="middle" width="20%" height="20%" src="images/logo.jpeg" alt="k5 logo">
	</header>
	<div class="container">
		<main class="main-content">
			<h1 class="main-headline">K5 Partner Streaming Site</h1>
			<ul class="video-list">
				<li v-for="video in videos" class="video-list-item">
					<a href="javascript: void(0);" v-on:click="getPopup(video);">
						<img :src="video.posterUrl" alt="">
            <h4 class="video-item-name">{{video.title}}</h4>
					</a>
				</li>
			</ul>
		</main>
  </div>
<div class="popup" v-show="popup.on">
	<div v-on:click="removePopup(this)" class="popup-overlay"></div>
	<div class="popup-inner" id="popup-inner">
		<div>
			<!-- the controlList controls what kind of controls are allowed for this video the nofullscreen option is the most important as it forbids users to trigger the video element in itself to go fullscreen-->
			<video id="player" disablePictureInPicture controls controlsList="nofullscreen nodownload noremoteplayback">
        <source type="video/mp4" :src="popup.video.video" />
      </video>
      <input type="hidden" name="video_title"   :value="popup.video.title">
      <input type="hidden" name="video_poster"  :value="popup.video.posterUrl">
		</div>
  </div>
</div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
	<script src="./js/app.ts"></script>
</body>
</html>
